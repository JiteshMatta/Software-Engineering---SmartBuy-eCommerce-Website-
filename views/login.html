<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="/css/login.css">
  <script src="/controller/login.js"> </script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<!-- <div class="row"> -->
        <div class="col-md-6">
        <form action="/login" method="post" id="login_form" role="form">
        	<fieldset><legend>Login Form</legend>
            <% if (message.length > 0) { %>
            <div class="alert alert-message"><%= message %></div>
            <% } %>

<!-- Email -->
            <div class="form-group">
                <label for="email"><span class="req">* </span> Email Address: </label> 
                    <input class="form-control" required type="text" name="email" id = "email"  placeholder="email" onchange="email_validate(this.value);" />   
                        <div class="status" id="status"></div>
            </div>
<!-- Password -->
             <div class="form-group">
                <label for="password"><span class="req">* </span> Password: </label>
                    <input required name="password" type="password" class="form-control inputpass" placeholder="password" minlength="4" maxlength="16"  id="pass1" />
             </div>


<!-- Login Button -->
            <div class="form-group">
                <input class="btn btn-success" type="submit" name="submit_reg"  value="Login">
                <a href="/auth/facebook" ><span></span><img src="images/f.jpg" height="30px"/> </a>
                <a href="/auth/google" ><img src="images/g.jpg" height="30px"/> </a>
            </div>

            <div class="form-group" >
            
            <a href="/signup" style="margin-right: 20px">Sign up here!</a>
            			<!-- <input TYPE="button" class="btn btn-success"  value="SignUp"  onClick="parent.location='/signup'"> -->
           <!--  <input TYPE="button"class="btnLogin" value="Forgot pwd"  onClick="parent.location='/forgot'"> -->
            <a href="/forgot">Forgot Password?</a>
			</div>
			</fieldset>        
        </form>
        
			</div>
<!-- 		</div> -->
</div>

</body>
</html>
