<!doctype html>
<html>
<head>
	  <meta charset="utf-8">

    <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="/css/login.css">
  
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
        <div class="col-md-6">
    <form action="/signup" method="post" id="register_form">
            <fieldset><legend class="text-center">Registration Form<span class="req"><small> required *</small></span></legend>

<!-- Username -->
            <div class="form-group"> 	 
                <label for="username"><span class="req">* </span> First name: </label>
                    <input class="form-control" type="text" name="firstname" id = "txt" placeholder="Username" onkeyup = "Validate(this)" required /> 
                        <div id="errFirst"></div>    
            </div>

<!-- Email -->
            <div class="form-group">
                <label for="email"><span class="req">* </span> Email Address: </label> 
                    <input class="form-control" required type="text" name="email" id = "email"  placeholder="email" onchange="email_validate(this.value);" />   
                        <div class="status" id="status"></div>
            </div>

<!-- Password -->
            <div class="form-group">
                <label for="password"><span class="req">* </span> Password: </label>
                    <input required name="password" type="password" class="form-control inputpass" placeholder="password" minlength="4" maxlength="16"  id="pass1" />
                <label for="password"><span class="req">* </span> Password Confirm: </label>
                    <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter passsword again to validate"  id="pass2" onkeyup="checkPass(); return false;"/>
                   <span id="confirmMessage" class="confirmMessage"></span>
            </div>

<!-- Register Button -->
            <div class="form-group">
                <input class="btn btn-success" type="submit" name="submit_reg"  value="Register">
            </div>
                      

            </fieldset>
    </form>
        </div>
    </div>
</div>

</body>
</html>
